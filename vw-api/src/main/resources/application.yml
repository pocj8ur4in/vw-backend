spring:
  profiles:
    include:
      - vw-domain
      - vw-core
      - vw-infra
  jpa:
    # SPRING.JPA.OPEN-IN-VIEW 로그 오류 해결
    open-in-view: false

---
# 개발 (dev) 프로파일
spring:
  config:
    activate:
      on-profile: dev

---
# 스테이징 (staging) 프로파일
spring:
  config:
    activate:
      on-profile: staging

---
# 운영 (production) 프로파일
spring:
  config:
    activate:
      on-profile: production
