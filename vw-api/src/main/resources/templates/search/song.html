<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <link th:href="@{../static/css/search.css}" rel="stylesheet"/>
  <link th:href="@{../static/css/bootstrap.min.css}" rel="stylesheet"/>
  <script th:src="@{../static/js/color-modes.js}"></script>
  <script th:src="@{../static/js/bootstrap.bundle.min.js}"></script>
  <title>Home</title>
</head>

<body>
<div th:insert="~{fragments/darkmodToggle :: darkmodToogleFragment}"></div>
<div th:insert="~{fragments/header :: headerFragment}"></div>

<main>
  <div class="my-3 p-3 bg-body rounded shadow-sm container">
    <div class="container">
      <div class="row justify-content-center">
        <form role="search" class="col-md-10">
          <div class="input-group">
            <label for="search"></label><input class="form-control me-2" type="search" id="search" placeholder="검색어를 입력하세요...">
            <button class="btn btn-outline-success col-1" type="submit">필터</button>
            <button class="btn btn-outline-success col-1" type="submit">정렬</button>
            <button class="btn btn-outline-success col-1" type="submit">검색</button>
          </div>
        </form>
      </div>
    </div>

    <div class="border-bottom" th:insert="~{fragments/searchBoxContent_song :: searchBoxContentFragment}"></div>
    <div class="border-bottom" th:insert="~{fragments/searchBoxContent_song :: searchBoxContentFragment}"></div>
    <div class="border-bottom" th:insert="~{fragments/searchBoxContent_song :: searchBoxContentFragment}"></div>
    <div class="border-bottom" th:insert="~{fragments/searchBoxContent_song :: searchBoxContentFragment}"></div>
    <div class="border-bottom" th:insert="~{fragments/searchBoxContent_song :: searchBoxContentFragment}"></div>

    <div th:insert="~{fragments/searchBoxContent_searchBar :: searchBoxContentFragment}"></div>
  </div>
</main>

<div th:insert="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
