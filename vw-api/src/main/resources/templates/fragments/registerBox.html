<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="registerBoxFragment">
  <div class="w-100 m-auto mt-5 mb-5">
    <a th:href="@{/}" class="d-flex justify-content-center mb-3">
      <img src="https://cdn.pixabay.com/photo/2017/02/27/20/48/headphones-2104207_960_720.png"
            width="48" height="48" class="rounded-circle">
    </a>

    <h1 class="fw-normal text-center h3 mb-1">회원가입</h1>

    <form action="" class="needs-validation mt-5 mb-3" novalidate="">
      <div class="d-flex justify-content-center mb-3">
        <div class="col-md-6">
          <label for="id" class="form-label">아이디 <span class="text-body-secondary">(필수)</span></label>
          <div class="input-group has-validation mb-1">
            <input type="text" class="form-control" id="id" onblur="validateRegisterId()" required>
          </div>
          <div class="error-message" id="id-error-message"></div>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <div class="col-md-6">
          <label for="password1" class="form-label">비밀번호 <span class="text-body-secondary">(필수)</span></label>
          <input type="password" class="form-control mb-1" id="password1" onblur="validateRegisterPassword()" required="">
          <div class="error-message" id="password-error-message"></div>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <div class="col-md-6">
          <label for="password2" class="form-label">비밀번호 확인 <span class="text-body-secondary">(필수)</span></label>
          <input type="password" class="form-control mb-1" id="password2"
                 onblur="validateRegisterPasswordChk()" required="">
          <div class="error-message" id="passwordChk-error-message"></div>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <div class="col-md-6">
          <label for="nickname" class="form-label">닉네임 <span class="text-body-secondary">(필수)</span></label>
          <div class="input-group has-validation mb-1">
            <input type="text" class="form-control" id="nickname"
                   onblur="validateRegisterNickname()" required="">
          </div>
          <div class="error-message" id="nickname-error-message"></div>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">이메일 <span class="text-body-secondary">(필수)</span></label>
          <input type="email" class="form-control mb-1" id="email"
                 onblur="validateRegisterEmail()" required="">
          <div class="col-md-2">
            <button type="button" class="btn btn-primary mb-1"
                    onclick="sendEmailVerification()">
              인증</button>
          </div>
          <div class="error-message" id="email-error-message"></div>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <div class="form-check col-md-6">
          <input type="checkbox" class="form-check-input" id="receiveEmail">
          <label class="form-check-label" for="receiveEmail">이메일 수신 여부</label>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <button class="w-80 btn btn-primary btn-lg col-md-6"
                onclick="register()"
                type="submit">회원가입
        </button>
      </div>
    </form>

    <div class="container col-6">
      <div class="row mb-2">
        <div class="small text-secondary text-center hr-text">
          다음으로 간편 회원가입
        </div>
      </div>

      <div class="d-flex justify-content-center mb-5">
        <div class="social__button_wrapper p-1">
          <button id="kakao-register" class="social__button social__button--kakao" data-provider="Kakao">
            <svg width="18px" xmlns="http://www.w3.org/2000/svg" height="17" viewBox="0 0 18 17"><g transform="translate(0.000000,17.000000) scale(0.100000,-0.100000)" stroke="none"><path fill="#212529" d="M38 154 c-15 -8 -30 -25 -34 -38 -6 -26 10 -66 27 -66 7 0 9 -10 5 -26 -7 -25 -6 -25 16 -10 12 9 31 16 41 16 29 0 75 28 82 50 10 31 -3 59 -35 75 -36 19 -67 18 -102 -1z"></path></g></svg>
          </button>
        </div>

        <div class="social__button_wrapper p-1">
          <button id="google-register" class="social__button social__button--google" data-provider="Google">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 18 18"><path fill="#4285F4" d="M17.785 9.169c0-.738-.06-1.276-.189-1.834h-8.42v3.328h4.942c-.1.828-.638 2.073-1.834 2.91l-.016.112 2.662 2.063.185.018c1.694-1.565 2.67-3.867 2.67-6.597z"></path><path fill="#34A853" d="M9.175 17.938c2.422 0 4.455-.797 5.94-2.172l-2.83-2.193c-.758.528-1.774.897-3.11.897-2.372 0-4.385-1.564-5.102-3.727l-.105.01-2.769 2.142-.036.1c1.475 2.93 4.504 4.943 8.012 4.943z"></path><path fill="#FBBC05" d="M4.073 10.743c-.19-.558-.3-1.156-.3-1.774 0-.618.11-1.216.29-1.774l-.005-.119L1.254 4.9l-.091.044C.555 6.159.206 7.524.206 8.969c0 1.445.349 2.81.957 4.026l2.91-2.252z"></path><path fill="#EB4335" d="M9.175 3.468c1.684 0 2.82.728 3.468 1.335l2.531-2.471C13.62.887 11.598 0 9.175 0 5.667 0 2.638 2.013 1.163 4.943l2.9 2.252c.727-2.162 2.74-3.727 5.112-3.727z"></path></svg>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
</html>
