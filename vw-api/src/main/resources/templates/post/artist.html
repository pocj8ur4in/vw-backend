<!DOCTYPE html>
<!-- HTML 시작 부분 정의 (언어 설정, thymeleaf 적용, 부트스트랩의 테마를 자동으로 선택하도록 적용, 스프링 시큐리티 적용) -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <link th:href="@{/static/css/post.css}" rel="stylesheet"/>
  <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
  <script th:src="@{../static/js/color-modes.js}"></script>
  <script th:src="@{../static/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
  <title>아티스트</title>
</head>

<body>
<div th:insert="~{fragments/darkmodToggle :: darkmodToogleFragment}"></div>

<div th:insert="~{fragments/header :: headerFragment}"></div>

<main class="container d-flex justify-content-center">
  <div class="row g-5 col-8">
    <div class="col-12">
      <table class="table text-center">
        <thead class="align-middle">
        <tr>
          <th class="col-2">이름</th>
          <td>아티스트 이름 1<br>아티스트 이름 2, 아티스트 이름 3, ...</td>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr>
          <th>링크</th>
          <td>NND, YT, BB, Twitter...
          </td>
        </tbody>
      </table>
    </div>
  </div>
</main>

<div th:insert="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
