<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <link th:href="@{/static/css/register.css}" rel="stylesheet"/>
  <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
  <script th:src="@{../static/js/color-modes.js}"></script>
  <script th:src="@{../static/js/bootstrap.bundle.min.js}"></script>
  <title>Home</title>
</head>

<div th:insert="~{fragments/darkmodToggle :: darkmodToogleFragment}"></div>

<main>
  <div class="py-5 text-center">
    <div class="d-flex justify-content-center mb-2">
      <a th:href="@{/}">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
             width="64" height="64" class="rounded-circle center">
      </a>
    </div>
    <h2>회원가입</h2>
    <p class="lead">vocawik은 음성 합성 엔진과 관련된 정보를 다루는 위키입니다.</p>
  </div>

  <div class="container">
    <form class="needs-validation" novalidate="">
      <div class="row g-3">

        <div class="col-2"></div>
        <div class="col-8">
          <label for="id" class="form-label">아이디 <span class="text-body-secondary">(필수)</span></label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="id" required="">
          </div>
        </div>
        <div class="col-2"></div>

        <div class="col-2"></div>
        <div class="col-8">
          <label for="password" class="form-label">비밀번호 <span class="text-body-secondary">(필수)</span></label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="col-2"></div>

        <div class="col-2"></div>
        <div class="col-8">
          <label for="nickname" class="form-label">닉네임 <span class="text-body-secondary">(필수)</span></label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="nickname" required="">
          </div>
        </div>
        <div class="col-2"></div>

        <div class="col-2"></div>
        <div class="col-8">
          <label for="email" class="form-label">이메일 <span class="text-body-secondary">(필수)</span></label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="col-2"></div>

        <div class="col-2"></div>
        <hr class="my-4 col-8">
        <div class="col-2"></div>

        <div class="col-2"></div>
        <div class="form-check col-8">
          <input type="checkbox" class="form-check-input" id="receiveEmail">
          <label class="form-check-label" for="receiveEmail">이메일 수신 여부</label>
        </div>
        <div class="col-2"></div>

        <div class="col-2"></div>
        <hr class="my-4 col-8">
        <div class="col-2"></div>

        <div class="col-2"></div>
        <button class="w-80 btn btn-primary btn-lg col-8" type="submit">회원가입</button>
        <div class="col-2"></div>
      </div>
    </form>
  </div>
</main>

</html>
