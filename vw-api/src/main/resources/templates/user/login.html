<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link th:href="@{/static/css/login.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{../static/js/color-modes.js}"></script>
    <script th:src="@{../static/js/bootstrap.bundle.min.js}"></script>
    <title>Home</title>
</head>

<div th:insert="~{fragments/darkmodToggle :: darkmodToogleFragment}"></div>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <div class="d-flex justify-content-center mb-2">
        <a th:href="@{/}">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                 width="64" height="64" class="rounded-circle center">
        </a>
    </div>

    <form>
        <h1 class="h3 mb-3 fw-normal text-center">회원 로그인</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="form-floating m-md-1">
            <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
        </div>
    </form>

    <div class="d-flex justify-content-center">
        <p>
            <a class="m-md-1 text-secondary" href="#">아이디 찾기</a>
            <span class="m-md-1 text-secondary">|</span>
            <a class="m-md-1 text-secondary" href="#">비밀번호 찾기</a>
            <span class="m-md-1 text-secondary">|</span>
            <a class="m-md-1 text-secondary" th:href="@{/user/register}">회원가입</a>
        </p>
    </div>
</main>
</body>
</html>
